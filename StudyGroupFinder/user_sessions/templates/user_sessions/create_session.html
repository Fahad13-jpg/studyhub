{% extends 'base.html' %}

{% block title %}Create Study Session{% endblock %}

{% block content %}
<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-header bg-success text-white py-3">
                    <h3 class="mb-0"><i class="fas fa-calendar-plus me-2"></i>Schedule Study Session</h3>
                    <p class="mb-0 small">For: {{ group.name }}</p>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Session Title <span class="text-danger">*</span></label>
                            {{ form.title }}
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description/Agenda <span class="text-danger">*</span></label>
                            {{ form.description }}
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Date <span class="text-danger">*</span></label>
                                {{ form.date }}
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Time <span class="text-danger">*</span></label>
                                {{ form.time }}
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Duration (mins) <span class="text-danger">*</span></label>
                                {{ form.duration }}
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Location <span class="text-danger">*</span></label>
                            {{ form.location }}
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-calendar-check me-2"></i>Create Session
                            </button>
                            <a href="{% url 'groups:group_detail' group.pk %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
